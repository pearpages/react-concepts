<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
function SayHello(props) {
  return (
    <div>
      <p>Check the console to see the errors of the propTypes</p>
      Hello {props.firstName} {props.lastName}!
    </div>
  )
}

const PropTypes = {
  string(props, propName, componentName) {
    if (typeof props[propName] !== 'string') {
      return new Error(`You should pass a string for ${propName} in ${componentName} but you passed a ${typeof props[propName]}`);
    }
  }
};

SayHello.propTypes = {
  firstName: PropTypes.string,
  lastName: PropTypes.string
};
const rootElement = document.getElementById('root');

const element = (
  <SayHello firstName={true} lastName={true} />
);
ReactDOM.render(element, rootElement);
</script>

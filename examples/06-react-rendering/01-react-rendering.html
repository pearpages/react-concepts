<!--
  Obviously this is not efficient but it's just to illustrate that REACT only renders the parts that are needed. For instance it would keep your input focused if you were foucusing.
-->

<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root');
function tick() {
  const time = new Date().toLocaleTimeString();
  const element = (
    <div>
      It is
      <input readOnly value={time} />
      <input readOnly value={time} />
    </div>
  );
  ReactDOM.render(element, rootElement);
}
tick();
setInterval(tick, 1000);
</script>
